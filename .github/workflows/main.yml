# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: check-env-params
      uses: actions/checkout@master
      env: # Or as an environment variable
        GOOGLE_PROJECT_ID: ${{ env.secrets.GOOGLE_PROJECT_ID }}
    - name: test-env
      run: echo $GOOGLE_PROJECT_ID; echo ${{ $GOOGLE_PROJECT_ID }}
    - name: docker-build-and-push-to-gcr
      uses: raccoondev/push-docker-gcr@v1
      with:
        gcr_host: eu.gcr.io
        image_name: timber-backend
        image_tag: gh-action
